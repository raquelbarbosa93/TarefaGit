<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tarefa Git</title>
  </head>
  <body>
    <h1>Retângulo</h1>
    <label for="base-retangulo"> Base: </label>
    <input id="base-retangulo" type="number" />
    <label for="altura-retangulo"> altura: </label>
    <input id="altura-retangulo" type="number" />
    <button onclick="retangulo()">Calcular</button>

    <p id="resultadoArea">Resultado da Área:</p>
    <p id="resultadoPerimetro">Resultado do Perímetro:</p>

    <h1>Circunferência</h1>
    <label for="raio-circulo"> Raio: </label>
    <input id="raio-circulo" type="number" />
    <button onclick="circulo()">Calcular</button>

    <p id="resultadoAreaCirculo">Resultado da Área:</p>
    <p id="resultadoPerimetroCirculo">Resultado do Perímetro:</p>
    <script>
      function retangulo() {
        var base = document.getElementById("base-retangulo").value;
        var altura = document.getElementById("altura-retangulo").value;

        document.getElementById("resultadoArea").innerHTML =
          "Resultado da Área: " + base * altura;
        document.getElementById("resultadoPerimetro").innerHTML =
          "Resultado do Perímetro: " + 2 * (base * altura);
      }
      function circulo() {
        var raio = document.getElementById("raio-circulo").value;

        document.getElementById("resultadoAreaCirculo").innerHTML =
          "Resultado da Área: " + Math.PI * Math.pow(raio, 2);
        document.getElementById("resultadoPerimetroCirculo").innerHTML =
          "Resultado do Perímetro: " + 2 * Math.PI * raio;
      }
    </script>
  </body>
</html>
